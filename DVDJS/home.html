<!DOCTYPE html>
<html>
<head>
  <title>DVD Library</title>
  <link href="css/bootstrap.css"
        rel="stylesheet">
</head>
<body>
  <div class="container">
      <ul class="list-group" id="errorMessages"></ul>
      <!--
      Add a row to our container - this will hold the summary table and the new contact form.
      -->
      <div class="row">
          <!-- #2: Add a col to hold the summary table - have it take up half the row -->
          <div class="col-xs-3">
              <div id="createDvd">
                <button type="button"
                        id="create-dvd-button"
                        class="btn btn-default"
                        onclick="createDvdForm()">
                    Create DVD:
                </button>
              </div>
            </div>
            <div class="col-xs-3">
              <div id="Search">
                <button type="button"
                          id="search-button"
                          class="btn btn-default"
                          onclick="searchforDVD()">
                      Search:
                </button>
              </div>
            </div>
          <div class="col-xs-3">
            <div id="searchCategory">
              <select id="select-menu" aria-labelledby="dropdownMenuButton">
                <option>Search Category</option>
                <option>Title</option>
                <option>Release Year</option>
                <option>Director's Name</option>
                <option>Rating</option>
              </select>
            </div>
          </div>
            <div class="form-group">
                <label for="search-form" class="col-md-3 search-term">
                    </label>

                <div class="col-xs-3">
                    <input type="text"
                           class="form-control"
                           placeholder="Search term"/>
                </div>
            </div>
          </div>
          <div id="dvd-list">
            <ul class="list-group" id="errorMessages"></ul>
            <!--
            Add a row to our container - this will hold the summary table and the new contact form.
            -->
            <div class="row">
                <!-- #2: Add a col to hold the summary table - have it take up half the row -->
                <div class="col-md-12">
                    <div id="dvdTableDiv">
                        <table id="dvdTable" class="table table-hover">
                            <tr>
                                <th width="25%">Title</th>
                                <th width="25%">Release Date</th>
                                <th width="20%">Director</th>
                                <th width="10%">Rating</th>
                                <th width="15"></th>
                            </tr>
                            <!--
                             #3: This holds the list of contacts - we will add rows
                            dynamically
                             using jQuery
                             -->
                            <tbody id="contentRows"></tbody>
                        </table>
          </div>
            <div class="col-md-8", >

                <form class="form-horizontal" role="form" id="add-form">
                  <h2 id="add-banner">Add New Dvd</h2>
                    <div class="form-group">
                        <label for="add-title" class="col-md-4 control-label">
                            Dvd Title:
                        </label>

                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="add-title"
                                   placeholder="Title" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-release-year" class="col-md-4 control-label">
                            Release Year:
                        </label>

                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="add-release-year"
                                   placeholder="Release Year" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-director-name" class="col-md-4 control-label">
                            Director's Name:</label>

                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="add-director-name"
                                   placeholder="Director"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-rating" class="col-md-4 control-label">Rating:</label>

                        <div class="col-md-8">
                            <input type="email"
                                   class="form-control"
                                   id="add-rating"
                                   placeholder="Rating" required/>
                        </div>
                    </div>
                  </form>
                  <form class="form-horizontal" role="form" id="edit-form">
                    <h2 id="edit-banner">Edit Dvd</h2>
                        <div class="form-group">
                            <label for="edit-title" class="col-md-4 control-label">
                                Dvd Title:
                            </label>

                            <div class="col-md-8">
                                <input type="text"
                                       class="form-control"
                                       id="edit-title"
                                       placeholder="Title" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit-release-year" class="col-md-4 control-label">
                                Release Year:
                            </label>

                            <div class="col-md-8">
                                <input type="text"
                                       class="form-control"
                                       id="edit-release-year"
                                       placeholder="Release Year" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit-director-name" class="col-md-4 control-label">
                                Director's Name:</label>

                            <div class="col-md-8">
                                <input type="text"
                                       class="form-control"
                                       id="edit-director-name"
                                       placeholder="Director"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit-rating" class="col-md-4 control-label">Rating:</label>

                            <div class="col-md-8">
                                <input type="email"
                                       class="form-control"
                                       id="edit-rating"
                                       placeholder="Rating" required/>
                            </div>
                        </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <button type="button"
                                    id="add-button"
                                    class="btn btn-default">
                                Add Dvd
                            </button>
                            <button type="button"
                                    id="edit-button"
                                    class="btn btn-default">
                                Edit Dvd
                            </button>
                            <button type="button"
                                    id="cancel-button"
                                    class="btn btn-default">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>

            </div>
    <!-- #5: Placed at the end of the document so the pages load faster -->
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
